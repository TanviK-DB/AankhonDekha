<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aankhon Dekha VR Centre</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            min-height: 100vh;
            padding: 1.5rem;
            max-width: 600px;
            margin: auto;
        }
        .button {
            background-color: #595959;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #595959;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
        }
        footer a {
            font-size: 10px;
            color: inherit; /* Keeps the text color same as surrounding text */
            text-decoration: none; /* Removes underline */
            margin: 0 10px; /* Adds spacing between links */
        }
        footer p{
            font-size: 13px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }
        .centered {
            text-align: center; /* Center text and inline elements */
            margin: 1rem 0; /* Add some margin for spacing */
        }
        .centered img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-button" style="position: absolute; top: 1rem; right: 1rem;"></div>
        <div class="centered">
            <img src="TellMe VR Centre Aankhon Dekha Logo.png" alt="EventWise Logo">
            <p>Exclusive access, one click away!</p>
        </div>

        <div class="options">
            <div class="button" onclick="location.href='/location'">
                <div class="flex items-center">
                    <div class="icon-container"></div>
                    <div>
                        <h2>BOOK NOW</h2>
                        <p>Upcoming adventures, your tickets await!</p>
                    </div>
                </div>
            </div>
            <div class="centered">
                <img src="M.png" alt="Bottom Image">
            </div>
        </div>

        <footer>
            <p>Â© 2025 Aankhon Dekha VR Centre.</p>
            <p> All rights reserved.</p>
            <div>
                <a href="./Terms.html">Terms & Conditions</a>
                <a href="./PrivacyPolicy.html">Privacy Policy</a>
                <a href="./ContactUs.html">Contact Us</a>
                <a href="./ShippingPolicy.html">Shipping Policy</a>
                <a href="./refunds.html">Cancellation & Refund Policy</a>
            </div>
        </footer>
    </div>
</body>
</html>
